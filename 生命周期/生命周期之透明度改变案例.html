<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>透明度改变</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <div :style="{opacity}">欢迎学习vue!!!</div>
    <button @click="destoryVue">点击销毁vm实例</button>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示
    new Vue({
      el: '#root',
      data: {
        opacity: 1
      },
      methods: {
        destoryVue() {
          this.$destroy(); // 销毁Vue实例
          console.log('Vue实例已销毁');
        }
      },
      mounted() {
        console.log('mounted', this);
        setInterval(() => {
          this.opacity -= 0.01; // 修改透明度
          if (this.opacity <= 0) {
            this.opacity = 1;
          }
        }, 0.06);
      },
      beforedestroy() {
        
      }
    });
  </script>
</body>
</html>

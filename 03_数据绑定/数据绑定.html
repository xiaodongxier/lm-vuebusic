<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <script src="../../js/vue.js"></script>
  <!-- 
    双向数据绑定 v-model
    v-bind单向数据绑定
  -->
</head>
<body>
  <div id="root">
    单向数据绑定:<input type="text" v-bind:value="name"></input><!-- 单向数据绑定 -->
    <br />
    双向数据绑定:<input type="text" v-model:value="name"></input> <!-- 双向数据绑定 -->
  </div>
  <script type="text/javascript" >
    var vm = new Vue({
      el: '#root',
      data: {
        name: 'hello world'
      }
    })
  </script>
</body>
</html>

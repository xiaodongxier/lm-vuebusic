<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../js/vue.js"></script>
  <title>初识Vue</title>
  <!-- 数据绑定 v-model是双向数据绑定，v-bind单向数据绑定 -->
</head>
<body>
  <div id="root">
    <h1>hello,{{name}},{{address}}</h1>
  </div>
  <script type="text/javascript" >
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示
    new Vue({
      el: '#root',
      data: {
        name: '尚硅谷',
        address: '北京',
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模版语法</title>
  <!-- 模版语法
   1. 插值语法 {{ 变量 / 表达式  }}
   2. 指令语法 v-bind:属性名="变量" v-text="变量" v-html="变量" v-on:事件名="方法" v-if="条件" v-for="item in 数组"
   3. 过滤器语法 比如：{{ 变量 | 过滤器名 }}
   4. 样式绑定语法 比如：<div :style="{color: 'red', fontSize: '12px'}"></div>
   5. 组件语法 比如：<my-component></my-component>
  -->
</head>
<body>
  <div id="root">
    <h1>{{name}}{{address}}</h1>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
      el:'#root',
      data:{
        name:'张三',
        address:'北京'
      }
    })
  </script>
</body>
</html>
